<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Resumen del Registro</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Nombre:</strong> <span id="summary-name"></span></p>
                <p><strong>Apellido:</strong> <span id="summary-lastname"></span></p>
                <p><strong>Edad:</strong> <span id="summary-age"></span></p>
                <p><strong>País:</strong> <span id="summary-country"></span></p>
                <p><strong>Sexo:</strong> <span id="summary-sex"></span></p>
                <p><strong>Email:</strong> <span id="summary-email"></span></p>
                <p><strong>Días laborales:</strong> <span id="summary-workingdays"></span></p>
                <p><strong>Foto:</strong></p>
                <img id="summary-picture" class="img-thumbnail" style="max-width: 300px;" /img>
            </div>
        </div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
