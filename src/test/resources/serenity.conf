serenity {
    take.screenshots = FOR_EACH_ACTION
}

headless.mode = false
webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
}

environments {
  all{
    login.page.url="http://127.0.0.1:5500/login/login.html"
    registration.page.url="http://127.0.0.1:5500/registration/register.html"
  }
  default {
    webdriver.base.url = "http://127.0.0.1:5500/registration/register.html"
  }

  qa {
    webdriver.base.url = "http://127.0.0.1:5500/registration/register.html"
  }

  dev {
    webdriver.base.url = "http://127.0.0.1:5500/register.html"
  }
}